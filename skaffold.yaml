apiVersion: skaffold/v1
kind: Config
metadata:
  name: msg-transfer
build:
  artifacts:
  - image: msg-transfer ### YOUR_IMAGE_NAME
    jib: {
      type: gradle
    }
  local:
    skipPush: true
deploy:
  kubectl:
    manifests:
    - k8s/msg-transfer.yaml
portForward:
- resourceType: service
  resourceName: msg-transfer
  port: 8080
  localPort: 8080
